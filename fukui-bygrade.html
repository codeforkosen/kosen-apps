<!DOCTYPE html><html><head><meta charaset="utf-8"><meta name="viewport" content="width=device-width">
  <title>福井高専カリキュラム - 高専オープンデータ</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./style.css">
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:image"  content="https://codeforkosen.github.io/kosen-opendata/ogp.png">
  <meta name="twitter:image" content="https://codeforkosen.github.io/kosen-opendata/ogp.png">
</head>
<body>
  <script type="module">
  import { CSV } from "https://code4sabae.github.io/js/CSV.js";
  import { toJA } from "./toJA.js";
  
  window.onload = async () => {
    const url = "./data/fukui/fukui-kosen-subject.csv";
    const csv = await CSV.fetch(url);
    const data = CSV.toJSON(csv);
    console.log(data);

    const p = main;
    for (let i = 1; i <= 5; i++) {
      const list = [];
      for (const d of data) {
        if (d.department === "特設科目") {
          continue;
        }
        const n = d["grade" + i];
        if (n > 0) {
          const d2 = {};
          Object.assign(d2, d);
          d2.credit = n;
          for (let j = 1; j <= 5; j++) {
            delete d2["grade" + j];
          }
          delete d2.notes;
          d2.notes = d.notes;
          delete d2.kosen;
          list.push(d2);
        }
      }
      const tbl = CSV.makeTable(toJA(CSV.fromJSON(list)));
      console.log(list);
      const ncre = list.reduce((acc, d) => acc + parseInt(d.credit), 0);
      const nsp = list.reduce((acc, d) => acc + (d.department !== "一般" ? parseInt(d.credit) : 0), 0);
      const h2 = document.createElement("h2");
      h2.textContent = `${i}年 ${ncre}単位 （専門${nsp}単位 ${(nsp / ncre * 100).toFixed(0)}%)`;
      p.appendChild(h2);
      p.appendChild(tbl);
    }
  };
  </script>
  <h1>福井高専カリキュラム</h1>
